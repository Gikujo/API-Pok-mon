<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApiPokeDWWM</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="http://localhost:3000/styles">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="http://localhost:3000/images/icon-medium">
  <link rel="icon" type="image/png" sizes="16x16" href="http://localhost:3000/images/icon-small">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>

  <div id="bg-filter">
    <h1 class="text-center my-3">API Pokémon</h1>

    <div id="formulaires" class="row my-5 col-10 offset-1">
      <div id="div-ajout" class="col-lg-5 col-10 offset-1 mr-3">
        <h2 class="text-center">Ajouter une nouvelle carte Pokemon</h2>
        <form action="../cartes" name="addPoke" method="POST" id="formulaireAjout" class="mt-4">
          <div id="nom-div" class="row col-6 offset-3">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div id="type-div" class="row col-6 offset-3 my-3">
            <label for="type">Type</label>
            <!-- <input type="text" id="type" name="type" required /> -->
            <select class="form-select" aria-label="Default select example" id="type" name="type" required>
              <option>Ouvrez le menu déroulant</option>
              <option value="1">One</option>
            </select>
          </div>

          <div id="image-div" class="row col-6 offset-3">
            <label for="imageSrc">Image URL</label>
            <input type="text" id="imageSrc" name="imageSrc" required />

            <button type="submit" class="btn btn-primary mt-2">Ajouter</button>
          </div>
        </form>
      </div>

      <div id="div-recherche" class="col-lg-5 col-10 offset-1 offset-lg-0 ml-3">
        <h2 class="text-center">Afficher une carte Pokemon spécifique</h2>
        <form action="/cartes/" name="onePoke" method="GET" id="formulaireCarte" class="mt-4">
          <div id="nom-recherche-div" class="row col-6 offset-3">
            <label for="nomCarte">Nom</label>
            <input type="text" id="nomCarte" name="nom" />
            <button type="submit" class="btn btn-primary mt-2" id="afficher">Afficher</button>
          </div>

        </form>
      </div>
    </div>

    <h2>Liste des cartes Pokemon existantes</h2>
    <table>
      <tbody id="pokemonList">
      </tbody>
    </table>
    <div class="row text-center" id="card"></div>
    <div class="error-message"></div>
    <script src="http://localhost:3000/script"></script>

  </div>
</body>

</html>
